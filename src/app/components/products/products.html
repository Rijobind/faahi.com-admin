<div class="flex min-h-screen bg-gray-100">
    <aside class="w-64 transition-all duration-300 bg-white shadow-md min-h-screen overflow-hidden">
        <app-side-menubar></app-side-menubar>
    </aside>
    <div class="flex-1 flex flex-col">
        <app-header></app-header>
        <div class="flex-1">
            <h2 class="text-md p-4 font-semibold">List View</h2>
            <div class="px-4">
                <div class="w-full rounded-lg p-6 bg-white">
                    <div class="flex justify-between items-center mb-6">
                        <div class="relative w-full md:w-1/3">
                            <input type="text" placeholder="Search by Product id"
                                class="py-2 pl-9 ml-1 pr-4 text-xs text-gray-500 border border-gray-300 rounded focus:outline-none focus:border-blue-400" />
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
                                fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="7" />
                                <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" />
                            </svg>
                        </div>
                        <button (click)="onCreateProduct()"
                            class="bg-blue-500 cursor-pointer text-sm font-medium text-white px-2 py-2 rounded hover:bg-blue-700 transition">
                            + Add Products
                        </button>
                    </div>
                    <div class="overflow-x-auto bg-white rounded-lg shadow">
                        <table class="min-w-full text-sm text-left">
                            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                                <tr>
                                    <th class="px-4 py-3">Product Code</th>
                                    <th class="px-4 py-3">Product Name</th>
                                    <th class="px-4 py-3">Category</th>
                                    <th class="px-4 py-3">Price</th>
                                    <th class="px-4 py-3">Stock</th>
                                    <th class="px-4 py-3">Revenue</th>
                                    <th class="px-4 py-3">Status</th>
                                    <th class="px-4 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700 divide-y divide-gray-200">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-4 py-3 text-blue-600 font-medium">CAT-001</td>
                                    <td class="px-4 py-3">Electronics</td>
                                    <td class="px-4 py-3">
                                        <span
                                            class="inline-flex items-center px-3 py-1 rounded bg-blue-100 text-blue-600 text-sm font-medium">
                                            Electronics
                                        </span>
                                    </td>
                                    <td class="px-4 py-3">$20.80</td>
                                    <td class="px-4 py-3">20 </td>
                                    <td class="px-4 py-3">$80.88 </td>
                                    <td class="px-4 py-3">
                                        <span
                                            class="inline-flex items-center px-3 py-1 rounded bg-green-100 text-green-600 text-sm font-medium">
                                            active
                                        </span>
                                    </td>
                                    <td class="px-4 py-3">
                                        <button title="Overview"
                                            class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 hover:text-blue-700 transition duration-200 shadow-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        </button>
                                        <button title="Edit"
                                            class="p-2 rounded-full bg-green-100 text-green-600 hover:bg-green-200 hover:text-green-700 transition duration-200 shadow-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M15.232 5.232l3.536 3.536M16.5 3a2.121 2.121 0 013 3L7 18.5 3 19l.5-4L16.5 3z" />
                                            </svg>
                                        </button>
                                        <button title="Delete"
                                            class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 hover:text-red-700 transition duration-200 shadow-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4" />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="bg-white shadow">
            <app-footer></app-footer>
        </div>
    </div>
</div>
