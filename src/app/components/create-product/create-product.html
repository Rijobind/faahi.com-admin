<div class="flex h-screen bg-gray-100">
    <aside class="w-64 fixed top-0 left-0 h-full bg-white shadow-md z-40">
        <app-side-menubar></app-side-menubar>
    </aside>
    <div class="flex-1 flex flex-col ml-64">
        <div class="fixed top-0 left-64 right-0 bg-white shadow z-30">
            <app-header></app-header>
        </div>
        <div class="flex-1 flex flex-col mt-16 overflow-y-auto">
            <h2 class="text-md p-4 font-semibold">Add New</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 px-4 pb-8">
                <div class="lg:col-span-2 bg-white shadow rounded-xl p-6">
                    <h2 class="text-md font-semibold mb-4">Create Product</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Product Title</label>
                            <input type="text" placeholder="Product title"
                                class="py-2 px-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400 mb-2 placeholder-gray-400" />
                            <p class="text-xs text-gray-600">Do not exceed 20 characters when entering the product name.
                            </p>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Product Code</label>
                            <input type="text" value="TWT145015" readonly
                                class="py-2 px-3 w-full text-xs border border-gray-300 text-gray-500 rounded bg-gray-50 focus:outline-none mb-2" />
                            <p class="text-xs text-gray-600">Code will be generated automatically</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Quantity</label>
                            <input type="number" placeholder="Quantity"
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400 placeholder-gray-400" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">SKU</label>
                            <input type="text" placeholder="SKU"
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 font-semibold rounded focus:outline-none focus:border-blue-400 placeholder-gray-400" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Brand</label>
                            <input type="text" placeholder="Brand"
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400 placeholder-gray-400" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Category</label>
                            <select
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400">
                                <option>Select Category</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Product Type</label>
                            <select
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400">
                                <option>Select Type</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Gender</label>
                            <select
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400">
                                <option>Select Gender</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Colors Variant</label>
                            <div class="flex gap-2">
                                <div class="w-6 h-6 rounded bg-blue-500 cursor-pointer hover:scale-110 transition">
                                </div>
                                <div
                                    class="w-6 h-6 rounded bg-orange-500 border-2 border-black cursor-pointer hover:scale-110 transition">
                                </div>
                                <div class="w-6 h-6 rounded bg-green-500 cursor-pointer hover:scale-110 transition">
                                </div>
                                <div class="w-6 h-6 rounded bg-purple-500 cursor-pointer hover:scale-110 transition">
                                </div>
                                <div class="w-6 h-6 rounded bg-yellow-500 cursor-pointer hover:scale-110 transition">
                                </div>
                                <div class="w-6 h-6 rounded bg-red-500 cursor-pointer hover:scale-110 transition"></div>
                                <div class="w-6 h-6 rounded bg-black cursor-pointer hover:scale-110 transition"></div>
                                <div class="w-6 h-6 rounded bg-gray-600 cursor-pointer hover:scale-110 transition">
                                </div>
                                <div class="w-6 h-6 rounded bg-gray-300 cursor-pointer hover:scale-110 transition">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Size</label>
                            <div class="flex gap-2">
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">XS</button>
                                <button class="px-3 py-1 border text-xs rounded-md bg-blue-100">S</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">M</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">L</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">XL</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">2XL</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">3XL</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="block text-sm font-semibold text-gray-600 mb-2">Product Images</h3>
                        <label
                            class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 cursor-pointer hover:border-blue-500 transition">
                            <input type="file" multiple accept="image/*" hidden (change)="onFileSelected($event)" />
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 mb-2" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16V4m0 0L3 8m4-4l4 4m6 12V8m0 0l-4 4m4-4l4 4" />
                            </svg>
                            <p class="text-gray-500">Click or drag files here to upload</p>
                        </label>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-4">
                            <div *ngFor="let img of previewUrls; let i = index" class="relative group">
                                <img [src]="img" alt="Preview"
                                    class="w-full h-32 object-cover rounded-lg shadow-sm border" />
                                <button type="button"
                                    class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition"
                                    (click)="removeImage(i)">âœ•</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-semibold text-gray-600 mb-2">Description</label>
                        <textarea placeholder="Enter Description"
                            class="py-3 w-full text-xs pl-4 border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400 placeholder-gray-400"></textarea>
                    </div>
                    <div class="grid grid-cols-3 md:grid-cols-3 gap-4 my-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Price</label>
                            <input type="number" placeholder="$10.28"
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 font-semibold rounded focus:outline-none focus:border-blue-400 placeholder-gray-400" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Discounts</label>
                            <input type="number" placeholder="0%"
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 font-semibold rounded focus:outline-none focus:border-blue-400 placeholder-gray-400" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">TAX Applicable</label>
                            <select
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400">
                                <option>Select Type</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Publish Date & Time</label>
                            <input type="datetime-local"
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400 placeholder-gray-400" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Status</label>
                            <select
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400">
                                <option>Select Type</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Visibility</label>
                            <select
                                class="py-3 pl-3 w-full text-xs border border-gray-300 text-gray-700 rounded focus:outline-none focus:border-blue-400">
                                <option>Select Type</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-2">
                        <button
                            class="px-3 py-2 text-sm font-semibold text-red-500 rounded-lg hover:text-red-600 hover:bg-red-100">Reset</button>
                        <button class="px-3 py-2 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600">Create
                            Product</button>
                        <button class="px-3 py-2 text-sm bg-green-500 text-white rounded-lg hover:bg-green-600">Draft &
                            Preview</button>
                    </div>
                </div>
                <div class="relative">
                    <div class="sticky top-14 bg-white shadow rounded-xl p-6">
                        <img src="/product.jpg" alt="Product" class="w-full h-60 object-cover rounded-lg mb-4" />
                        <div class="mb-2">
                            <span class="text-xl font-semibold">$145.99</span>
                            <span class="text-gray-400 line-through ml-2">$299.99</span>
                        </div>
                        <h3 class="font-medium">Fastcolors Typography Men</h3>
                        <p class="text-sm text-gray-500">Men's Fashion</p>

                        <div class="mt-3">
                            <p class="text-sm font-medium mb-2">Colors</p>
                            <div class="flex gap-2">
                                <div class="w-6 h-6 rounded bg-blue-500"></div>
                                <div class="w-6 h-6 rounded bg-orange-500"></div>
                                <div class="w-6 h-6 rounded bg-purple-500"></div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="text-sm font-medium mb-2">Sizes</p>
                            <div class="flex gap-2">
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">XS</button>
                                <button class="px-3 py-1 border text-xs rounded-md bg-blue-100">S</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">M</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">L</button>
                                <button class="px-3 py-1 border text-xs rounded-md hover:bg-gray-100">XL</button>
                            </div>
                        </div>

                        <div class="mt-6 flex gap-2">
                            <button
                                class="flex-1 px-3 py-2 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600">Create</button>
                            <button
                                class="flex-1 px-3 py-2 text-sm bg-purple-500 text-white rounded-lg hover:bg-purple-600">Draft</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white shadow z-30">
            <app-footer></app-footer>
        </div>
    </div>
</div>
