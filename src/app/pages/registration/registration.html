    <div class="mb-0 w-screen lg:mx-auto lg:w-[500px] card shadow-lg border-none shadow-slate-100 relative">
        <div class="bg-white shadow-md rounded-xl p-8 max-w-md w-full">
            <div class="flex flex-col items-center mb-6">
                <img src="logo.jpg" alt="logo" class="w-10 h-10" />
                <h1 class="text-xl font-bold text-blue-500">Create Your Account</h1>
                <p class="text-gray-400 mt-2 font-semibold text-sm">Sign up to get started with Faahi Admin.</p>
            </div>
            <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="name"
                        class="w-full px-4 py-2 mt-1 border text-sm border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 text-gray-700"
                        placeholder="Enter your full name" required autocomplete="off" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email"
                        class="w-full px-4 py-2 mt-1 border text-sm border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 text-gray-700"
                        placeholder="your@email.com" required autocomplete="off" />
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="password"
                        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 text-gray-700 pr-10"
                        placeholder="Enter your password" required autocomplete="off" />
                    <button type="button" class="absolute mt-7 inset-y-0 right-0 flex items-center pr-3 text-gray-500"
                        (click)="showPassword = !showPassword">
                        <span *ngIf="!showPassword" class="material-icons text-xs">visibility</span>
                        <span *ngIf="showPassword" class="material-icons text-xs">visibility_off</span>
                    </button>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-600 mb-1">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                        class="w-full px-4 py-2 mt-1 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 text-gray-700"
                        placeholder="Confirm password" required autocomplete="off" />
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-lg shadow-md transition">
                    Register
                </button>
            </form>
            <p *ngIf="message" class="mt-4 text-center text-sm font-semibold"
                [ngClass]="{ 'text-green-600': isSuccess, 'text-red-600': !isSuccess }">
                {{ message }}
            </p>
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a (click)="gotoLogin()" class="text-indigo-600 font-semibold cursor-pointer hover:underline">Login
                    here</a>
            </p>
        </div>
    </div>
</div>
