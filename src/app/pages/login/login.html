<div class="min-h-screen flex items-center justify-center w-full bg-gradient-to-r bg-gray-100">
    <div class="backdrop-blur-md bg-white/30 border shadow-lg rounded-2xl px-10 py-8 max-w-md w-full border-white/20">
        <h1 class="text-2xl font-semibold text-center text-gray-700 drop-shadow mb-6">Welcome to Faahi Admin </h1>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
            <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                <div class="flex items-center">
                    <span class="absolute left-3 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12H8m0 0l4-4m-4 4l4 4" />
                        </svg>
                    </span>
                    <input type="email" id="email" name="email" [(ngModel)]="email"
                        class="shadow-sm w-full pl-10 pr-3 py-2 mt-1  border border-gray-300 rounded focus:outline-none focus:border-blue-400"
                        placeholder="your@email.com" required />
                </div>
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-600  mb-1">Password</label>
                <div class="flex items-center">
                    <span class="absolute left-3 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c.828 0 1.5.672 1.5 1.5S12.828 14 12 14s-1.5-.672-1.5-1.5S11.172 11 12 11z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.5 9a7.5 7.5 0 1115 0v2.25l1.5 1.5V18h-18v-5.25l1.5-1.5V9z" />
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" [(ngModel)]="password"
                        class="shadow-sm  w-full pl-10 pr-3 py-2 mt-1 text-gray-700  border border-gray-300 rounded focus:outline-none focus:border-blue-400"
                        placeholder="Enter your password" required />
                </div>
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none"
                        checked>
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember
                        me</label>
                </div>
                <a href="#"
                    class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create
                    Account</a>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 rounded-lg shadow-md text-white font-semibold text-md bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition duration-300">
                Login
            </button>
            <p *ngIf="message" class="mt-4 text-center text-sm font-semibold"
                [ngClass]="{ 'text-green-200': isSuccess, 'text-red-200': !isSuccess }">
                {{ message }}
            </p>
        </form>
    </div>
</div>
