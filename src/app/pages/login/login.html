    <div class="mb-0 w-screen lg:mx-auto lg:w-[500px] card shadow-lg border-none shadow-slate-100 relative">
        <div class="bg-white shadow-md rounded-xl p-8 max-w-md w-full">
            <div class="flex flex-col items-center mb-6">
                <img src="logo.jpg" alt="logo" class="w-10 h-10" />
                <h1 class="text-xl font-bold text-blue-500">Welcome Back !</h1>
                <p class="text-gray-400 mt-2 font-semibold text-sm">Sign in to continue Faahi Admin.</p>
            </div>
            <div *ngIf="errorMessage" class="bg-red-100 text-red-600 p-3 rounded-md mb-4 text-sm text-center">
                {{ errorMessage }}
            </div>
            <form autocomplete="off" (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" #emailCtrl="ngModel" required
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:border-blue-400" />
                    <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-red-500 text-xs mt-1">
                        <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
                        <span *ngIf="emailCtrl.errors?.['email']">Please enter a valid email.</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>

                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="hs-toggle-password" name="password"
                            [(ngModel)]="password" #passwordCtrl="ngModel" required minlength="6"
                            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:border-blue-400 pr-10" />
                        <button type="button" (click)="togglePassword()"
                            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-blue-600 focus:outline-none">
                            <svg *ngIf="!showPassword" class="w-4 h-4 mt-1" fill="none" stroke="currentColor"
                                stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68">
                                </path>
                                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61">
                                </path>
                                <line x1="2" x2="22" y1="2" y2="22"></line>
                            </svg>
                            <svg *ngIf="showPassword" class="w-4 h-4 mt-1" fill="none" stroke="currentColor"
                                stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-red-500 text-xs mt-1">
                        <span *ngIf="passwordCtrl.errors?.['required']">Password is required.</span>
                        <span *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters.</span>
                    </div>
                </div>
                <p class="text-red-500 text-xs">{{message}}</p>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <!-- <input type="checkbox" id="remember"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label> -->
                        <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="rememberMe"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>

                    </div>
                    <a (click)="onforgotPassword()"
                        class="text-sm text-indigo-500 hover:underline cursor-pointer">Forgot
                        password?</a>
                </div>
                <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-lg shadow-md transition">
                    {{ isLoading ? 'Signing In...' : 'Sign In' }}
                </button>
            </form>
            <div class="mt-6">
                <p class="text-center text-sm text-gray-500 mb-3">Sign In with</p>
                <div class="flex justify-center space-x-4">
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-500 text-white hover:bg-blue-600">
                        <img class=" w-4 h-4 ml-1.5 text-white" src="/facebook.png">
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-orange-500 text-white hover:bg-orange-600">
                        <img class=" w-4 h-4 text-white" src="/email.png">
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-sky-500 text-white hover:bg-sky-600">
                        <img class=" w-3 h-3 text-white" src="/twitter.png">
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-700 text-white hover:bg-gray-800">
                        <img class=" w-4 h-4 text-white" src="/github.png">
                    </button>
                </div>
            </div>
            <p class="mt-6 text-center text-sm text-gray-600">
                Donâ€™t have an account?
                <a (click)="onEmailConfirmation()"
                    class="text-indigo-600 font-semibold cursor-pointer hover:underline">SignUp</a>
            </p>
        </div>
    </div>
</div>
